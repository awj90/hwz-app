<div class="detail-section">
  <div class="container-fluid">
    <div
      *ngIf="loading; else displayProduct"
      class="alert alert-warning col-md-12"
    >
      Loading...
    </div>
    <ng-template #displayProduct>
      <img [src]="product.imageUrl" class="detail-img" />
      <h3>{{ product.name }}</h3>
      <div class="price">{{ product.unitPrice | currency : "USD" }}</div>
      <button
        type="button"
        class="btn btn-primary btn-sm"
        (click)="addToCart(product)"
      >
        Add to cart
      </button>
      <hr />
      <h4>Description</h4>
      <p>{{ product.description }}</p>
      <a [routerLink]="['../']" class="mt-5">Back to Products</a>
    </ng-template>
  </div>
</div>
